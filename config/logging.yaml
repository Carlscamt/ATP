version: 1
disable_existing_loggers: false

formatters:
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  brief:
    format: "%(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: brief
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    filename: logs/pipeline.log
    maxBytes: 10485760  # 10 MB
    backupCount: 5
    level: DEBUG
    formatter: detailed

root:
  level: DEBUG
  handlers: [console, file]

loggers:
  scraper:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  data:
    level: INFO
    handlers: [console, file]
    propagate: false
  model:
    level: INFO
    handlers: [console, file]
    propagate: false
  betting:
    level: INFO
    handlers: [console, file]
    propagate: false
  monitor:
    level: WARNING
    handlers: [console, file]
    propagate: false
